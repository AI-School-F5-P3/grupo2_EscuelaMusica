[pytest]
testpaths = tests
python_files = test_*.py

python_functions = test_*
addopts = -v -s --cov=app --cov-report=term-missing --cov-report=html
env =
    FLASK_ENV=testing
    TEST_DATABASE_URI=mysql+pymysql://test_user:test_password@localhost:3306/test_armonia_utopia
    JWT_SECRET_KEY=test_jwt_secret_key
    SECRET_KEY=test_secret_key
